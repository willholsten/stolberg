<html>

<head>
  <title>The Stolberg | Melbourne Bar, Restaurant & Function Hire</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Stolberg in Preston, Melbourne is home to four beautiful function rooms, catering for events from 21st, engagement parties & weddings to corporate functions."/>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" sizes="96x96">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalise.css">
  <link rel="stylesheet" href="css/vegas.css">
  <link rel="stylesheet" href="css/slick/slick.css">
  <link rel="stylesheet" href="css/slick/slick-theme.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/animate.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>

<body>



  <!-- Content : Start -->
  <div id="navigation"></div>
  <div id="newsletter"></div>
  <div id="booking"></div>

  <div class="home-wrapper">
    <div class="home-content">
      <img class="home-logo wow fadeInDown" src="img/symbols/stolberg-large.png" data-wow-delay="1.5s" alt="The Stolberg Logo - Desktop">
      <div class="wow fadeInUp" data-wow-delay="1.5s">
        <a target="_blank" class="homepageButton opacity" href="img/menus/The-Stolberg-Food-Menu.pdf">View Menus</a>
        <span class="homepageButton opacity booking">Book a Table</span>
      </div>
    </div>
    <div id="color-overlay"></div>
    <div id="social-contact"></div>

  </div>
  <!-- Content : End -->




  <!-- Scripts -->
  <script src="js/scripts.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/vegas.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/contact-app.js"></script>
  <script src="js/function-app.js"></script>
  <script src="js/booking-app.js"></script>

  <!-- Font Awesome -->
  <script defer="defer" src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

  <!-- HTML Loads -->
  <script>
    $(function () {
      $("#navigation").load("components/navigation.html");
      $("#social-contact").load("components/social-contact.html");
      $("#booking").load("components/booking.html");
      $("#newsletter").load("components/newsletter.html");
      $("#function-form").load("components/function-form.html");
      $("#footer").load("components/footer.html");
    });
  </script>
