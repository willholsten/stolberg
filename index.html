<html>

  <link rel="stylesheet" href="css/normalise.css">

    <div class="home-wrapper">

        <div class="wow fadeIn" data-wow-duration="1s" data-wow-delay="1.5s">

  <!-- Homepage Slider -->

  <!--Animations -->
